<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <nav class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="profile.html">Profile</a>
            <a href="#hobi">Hobi</a>
            <a href="#message">Message Us</a>
        </nav>
    </header>

    <main>
        <section class="welcome">
            <h1>Hi <span id="userName">Guest</span>, Welcome to my first ever Website</h1>
            <p>Ini adalah pengalaman pertama kali membuat sebuah website.</p>
        </section>

        <div class="slider-container">
            <div class="slides">
                <div class="slide"><img src="images/slide1.jpg" alt="Slide 1"></div>
                <div class="slide"><img src="images/slide2.jpg" alt="Slide 2"></div>
                <div class="slide"><img src="images/slide3.jpg" alt="Slide 3"></div>
            </div>
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
            <div class="dots">
                <span class="dot" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
            </div>
        </div>

        <section class="hobi" id="hobi">
            <h2>Hobi</h2>
            <div class="circles">
                <div class="circle-item">
                    <div class="circle">
                        <img src="images/Game.png" alt="Ngegame Icon">
                    </div>
                    <p>Ngegame</p>
                </div>
                <div class="circle-item">
                    <div class="circle">
                        <img src="images/Kuliner.png" alt="Kuliner Icon">
                    </div>
                    <p>Kuliner</p>
                </div>
                <div class="circle-item">
                    <div class="circle">
                        <img src="images/Coding.png" alt="Coding Icon">
                    </div>
                    <p>Coding</p>
                </div>
            </div>
        </section>

        <section id="message">
            <h2>Message Us</h2>
            <div class="message-container">
                <div class="form-side">
                    <form id="messageForm">
                        <div class="form-group">
                            <label>Nama:</label>
                            <input type="text" id="nama" required>
                        </div>
                        <div class="form-group">
                            <label>Tanggal Lahir:</label>
                            <input type="date" id="tanggal" required>
                        </div>
                        <div class="form-group">
                            <label>Jenis Kelamin:</label>
                            <div class="radio-group">
                                <input type="radio" name="gender" value="Laki-laki" required> Laki-laki
                                <input type="radio" name="gender" value="Perempuan"> Perempuan
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Pesan:</label>
                            <textarea id="pesan" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="preview-side">
                    <div id="messagePreview">
                        <p>Current time: <span id="currentTime"></span></p>
                        <p>Nama: <span id="previewNama"></span></p>
                        <p>Tanggal Lahir: <span id="previewTanggal"></span></p>
                        <p>Jenis Kelamin: <span id="previewGender"></span></p>
                        <p>Pesan: <span id="previewPesan"></span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Created By Irham Zudan Arifia Â©</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
